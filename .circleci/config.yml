version: 2
jobs:
  build:
    docker:
      - image: node:10.10.0
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - setup_remote_docker:   # (2)
          docker_layer_caching: true # (3)
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run: 
          name: Build docker image
          command: |
              TAG=0.1.$CIRCLE_BUILD_NUM
              docker build -t   johnstonjacob/portfolio-client:$TAG .
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              docker push johnstonjacob/portfolio-client:$TAG
      - run:
         name: Deploy via script
         command: docker run --rm -v ${PWD}/update_deploy.py:/work/update_deploy.py -e AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID} -e AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION} -e AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY} -w /work lauriku/docker-boto3 python3 update_deploy.py ${TAG} ${SCRIPT_LOCATION}
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: master
